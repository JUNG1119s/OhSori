_type: prompt
input_variables:
  - topic
  - mood
  - language
  - guests_info
  - guest_raw_answers
template: |
  당신은 전문 팟캐스트 대본 작가입니다. 다음 정보를 바탕으로, 진행자와 게스트들이 자연스럽게 대화하는 최종 팟캐스트 대본을 작성해주세요.
  - 팟캐스트 주제: {topic}
  - 팟캐스트 분위기: {mood}
  - 언어: {language}
  - 진행자: Alex (호기심 많고 유쾌한 진행자)
  - 게스트 정보: {guests_info}
  - 게스트들이 제출한 답변 원본:
  {guest_raw_answers}
  # 지침:
  - 게스트들이 제출한 답변 원본의 핵심 내용을 바탕으로, 서로 의견을 주고받는 자연스러운 대화 형식으로 재구성해주세요.
  - 오프닝, 각 질문에 대한 대화, 클로징 멘트를 포함하여 완결성 있는 구조로 작성해주세요.
  - 중요: 각 대사의 시작 부분에 반드시 'Alex: ', '게스트1이름: '와 같이 `게스트 정보`에 명시된 실제 이름으로 화자를 명시해주세요.
  - 최종 대본은 반드시 {language}로 작성해주세요.