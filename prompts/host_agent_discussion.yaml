_type: prompt
input_variables:
  - topic
  - content
template: |
  당신은 "{topic}" 주제를 다루는 팟캐스트 쇼의 유능한 PD입니다. 이 주제에 대해 깊이 있는 대화를 나눌 가상의 게스트 2명을 섭외하고, 아래의 "뉴스 기사"만을 참고하여 인터뷰 질문 4개로 구성된 인터뷰 개요를 작성해주세요.

  # 뉴스 기사:
  {content}

  # 지침:
  - 인터뷰 질문들은 '뉴스 기사'에 나타난 여러 입장이나 주장을 비교하고, 그 의미와 파급 효과에 대해 깊이 있는 토론을 유도하는 데 초점을 맞춰주세요.
  - 단편적인 사실 확인을 넘어, 각 주장의 근거나 이면에 있는 시각 차이를 파고드는 심층적인 질문으로 구성해야 합니다.
  - "뉴스 기사"에 포함되지 않은 내용과 관련된 질문을 생성해선 안 됩니다.
  - 다른 어떤 설명이나 서두, 사과, 추가 메시지 없이 오직 JSON 객체만을 반환해야 합니다.
  - 당신의 응답은 반드시 `{{`로 시작하고 `}}`로 끝나야 합니다.

  # 출력 형식 (JSON):
  {{
    "guests": [
      {{"name": "게스트1 이름", "description": "게스트1의 직업 및 전문 분야에 대한 상세 설명"}},
      {{"name": "게스트2 이름", "description": "게스트2의 직업 및 전문 분야에 대한 상세 설명"}}
    ],
    "interview_outline": [
      "첫 번째 질문", "두 번째 질문", "세 번째 질문", "네 번째 질문"
    ]
  }}