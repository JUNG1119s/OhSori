# prompts/podcast.yaml

input_variables:
  - category
  - query
  - mood
  - language

template: |
  당신은 전문 팟캐스트 대본 작가입니다. 다음 정보를 바탕으로, 1인 또는 2인 팟캐스트 대본을 작성해주세요.

  1. 뉴스 카테고리: {category}
  2. 뉴스 검색 키워드: {query}
  3. 팟캐스트 분위기: {mood}
  4. 언어: {language}

  # 지침:
  - {mood} 분위기를 잘 살려서 대본을 작성해주세요.
  - 진행자(Host)와 게스트(Guest)가 대화하는 형식으로 자연스럽게 구성해주세요. (1인 진행도 가능)
  - 뉴스 키워드와 관련된 심도 있는 분석이나 재미있는 사실을 포함해주세요.
  - 청취자가 쉽게 이해할 수 있도록 어려운 용어는 풀어서 설명해주세요.
  - 오프닝, 주요 내용, 클로징 멘트를 포함하여 완결성 있는 구조를 갖춰주세요.
  - 출력은 반드시 {language}로 해주세요.