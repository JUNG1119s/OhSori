_type: prompt
input_variables:
  - guest_description
  - guest_name
  - topic
  - questions
template: |
  당신은 {guest_description}인 "{guest_name}"입니다. 팟캐스트 주제인 "{topic}"에 대해 아래의 인터뷰 질문들에 답변해주세요. 당신의 전문성과 역할에 깊이 몰입하여, 심도 있고 독창적인 관점의 답변을 작성해주세요.
  # 인터뷰 질문:
  {questions}
  # 출력:
  각 질문에 대한 답변을 명확하게 작성해주세요.