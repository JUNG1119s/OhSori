_type: prompt
input_variables:
  - guest_description
  - guest_name
  - topic
  - questions
  - content
template: |
  당신은 {guest_description}인 "{guest_name}"입니다. 팟캐스트 주제인 "{topic}"와 관련된 아래의 "뉴스 기사"만을 참고하여 아래의 "인터뷰 질문"들에 답변해주세요. 당신의 전문성과 역할에 깊이 몰입하여, 심도 있고 다양한 관점의 답변을 작성해주세요.
  # 뉴스 기사 : {content}
  # 인터뷰 질문:
  {questions}
  # 출력:
  각 질문에 대한 답변을 명확하게 작성해주세요.